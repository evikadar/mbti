<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Rólam</title>
    <div th:replace="header.html :: copy"></div>
</head>
<body class="animsition">

<!-- Header -->
<div th:replace="navigation.html :: copy"></div>


<!-- Title Page -->
<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m"
         style="background-image: url(static/fashe/images/heading-pages-05.jpg);">
    <h2 class="l-text2 t-center">
        Blog
    </h2>
</section>

<section class="bgwhite p-t-60">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-9 p-b-75">
                <div class="p-r-50 p-r-0-lg">

                    <div th:each="post : ${posts}">
                        <div class="item-blog p-b-80">
                            <a href="blog-detail.html" class="item-blog-img pos-relative dis-block hov-img-zoom">
                                <img src="static/fashe/images/blog-04.jpg" alt="IMG-BLOG">

                                <span class="item-blog-date dis-block flex-c-m pos1 size17 bg4 s-text1">
									Date
								</span>
                            </a>

                            <div class="item-blog-txt p-t-33">
                                <h4 class="p-b-11">
                                    <a href="blog-detail.html" class="m-text24" th:text="${post.title}"></a>
                                </h4>

                                <div class="s-text8 flex-w flex-m p-b-21">
									By  <span th:text="${post.writer}">
										<span class="m-l-3 m-r-6"> | </span>
									</span>
                                    <span>
										 8 Comments
									</span>
                                </div>

                                <p class="p-b-12" th:text="${post.text}">
									Text
                                </p>

                                <a href="blog-detail.html" class="s-text20">
                                    Olvass tovább
                                    <i class="fa fa-long-arrow-right m-l-8" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination flex-m flex-w p-r-50">
                    <a href="#" class="item-pagination flex-c-m trans-0-4 active-pagination">1</a>
                    <a href="#" class="item-pagination flex-c-m trans-0-4">2</a>
                </div>
            </div>

            <div class="col-md-4 col-lg-3 p-b-75">
                <div class="rightbar">

                    <!-- Archive -->
                    <h4 class="m-text23 p-t-50 p-b-16">
                        Archive
                    </h4>

                    <ul>
                        <li class="flex-sb-m">
                            <a href="#" class="s-text13 p-t-5 p-b-5">
                                July 2018

                            <span class="s-text13">
									(9)
								</span>

                        <li class="flex-sb-m">

                            <span class="s-text13">
									(29)
								</span>
                        </li>

                        <li class="flex-sb-m">
                            <a href="#" class="s-text13 p-t-5 p-b-5">
                                April 2018

                            <span class="s-text13">
									(35)

                        </li>

                        <li class="flex-sb-m">

                        <li class="flex-sb-m">

                            <span class="s-text13">
									(21)

                        </li>

                        <li class="flex-sb-m">
                            <a href="#" class="s-text13 p-t-5 p-b-5">
                                December 2017

                            <span class="s-text13">
									(26)
								</span>
                        </li>

                    <!-- Tags -->
                    <h4 class="m-text23 p-t-50 p-b-25">
                        Címkék
                    </h4>

                    <div class="wrap-tags flex-w">
                        <a href="#" class="tag-item">
                            Fashion
                        </a>

                        <a href="#" class="tag-item">
                            Lifestyle
                        </a>

                        <a href="#" class="tag-item">
                            Denim
                        </a>

                        <a href="#" class="tag-item">
                            Streetstyle

                        <a href="#" class="tag-item">
